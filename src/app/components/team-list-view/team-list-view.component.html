<div class="list-view">
  <div class="list-view__cards" *ngFor="let user of users; let i=index">
    <img class="list-view__image" src={{user.picture.large}} />
    <div>
      <p class="list-view__name">{{user.name.first}} {{user.name.last}}</p>
      <p class="list-view__city">{{user.location.city}}</p>
    </div>
    <div class="list-view__contact-info">
      <a href='mailto:`${{user.email}}`' class="list-view__email-icon"></a>
      <a href='tel:`${{user.phone}}' class="list-view__call-icon"></a>
    </div>
  </div>
</div>
